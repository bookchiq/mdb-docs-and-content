<!--Section: Intro-->
<section id="introduction">

  <!--Title-->
  <h2 class="primary-heading">角形自举波效果</h2>

  <h1 class="secondary-heading mb-4">角波效果-Bootstrap 4和材质设计</h1>

  <!--Description-->
  <p class="description">通过在元素上使用波浪效果将其应用于元素<code> mdbWavesEffect </code>指示。</p>

</section>
<!--/Section: Intro-->

<hr class="mt-4 mb-5">

<!--Section: -->
<section id="example">

  <!--Title-->
  <h2 class="section-heading mb-4">
    范例
  </h2>

  <!--Section: Live preview-->
  <section class="section-preview">

    <div class="row">

      <div class="col-md-3">
        <a class="btn btn-primary btn-lg">点击我</a>
      </div>

      <div class="col-md-5">
        <div class="view overlay">
          <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(54).webp" class="img-fluid" alt="具有波效果的样本图像。">
          <a href="#">
            <div class="mask waves-effect waves-light rgba-white-slight"></div>
          </a>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Live preview-->

  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <!--Button with wave-->
        <a mdbBtn color="primary" size="lg" mdbWavesEffect>点击我</a>

        <!--Mask with wave-->
        <div class="view overlay">
          <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(54).webp" class="img-fluid" alt="具有波效果的样本图像。">
          <a href="#">
            <div class="mask waves-effect waves-light rgba-white-slight" mdbWavesEffect></div>
          </a>
        </div>

      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->

</section>
<!--/Section: -->

<hr class="mt-4 mb-5">

<!--Section: -->
<section id="customization">

  <!--Title-->
  <h2 class="section-heading mb-4">
    定制化
  </h2>

  <!--Description-->
  <p class="description">有两种不同类型的波动： <code> .waves-effect </code>和<code> .waves-light </code> 。</p>


  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <!--For a regular waves-->
        <a mdbBtn color="primary" size="lg" mdbWavesEffect>规则波浪</a><!--For a lighter version of waves--><a mdbBtn color="primary" size="lg" class="waves-light" mdbWavesEffect>光波</a>

      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->
</section>
<!--/Section: -->
