            <!--Title-->
            <h1 class="main-title">自举变量</h1>

            <!--Description-->
            <p>为了改善我们包中自定义SCSS代码的编写，从MDB Angular 6.1.1版本开始，提供了三个新文件，您可以在其中放置各种变量。</p>

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">

                <img class="img-fluid mt-3 mb-4" src="https://mdbootstrap.com/img/screens/skins/Screenshot_468.webp">

              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <p>在里面<code> _custom-variables.scss </code>您可以添加与我们的名称相同的变量，然后覆盖它们。</p>
            <p>在里面<code> _custom-skin.scss </code>您可以添加带有值的对象来创建<a href="https://mdbootstrap.com/docs/angular/css/skins/#custom">您自定义的皮肤。</a></p>
            <p>在里面<code> _custom-styles.scss </code>您可以添加所有其他样式。</p>

        </section>
        <!--/Section: Intro-->

    </section>
