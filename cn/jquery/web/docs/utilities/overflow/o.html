<!--Section: -->
<section id="overflow">

  <!-- Description -->
  <p>
    准系统溢出功能默认情况下为两个值提供，并且它们没有响应。</p>

  <!--Section: Live preview-->
  <section class="section-preview">

    <div class="d-md-flex">
      <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-width: 260px; max-height: 100px;">
        这是使用的一个例子<code> .overflow-自动</code>在设置了宽度和高度尺寸的元素上。通过设计，此内容将垂直滚动。</div>
      <div class="overflow-hidden p-3 bg-light" style="max-width: 260px; max-height: 100px;">
        这是使用的一个例子<code> .overflow-hidden </code>在设置了宽度和高度尺寸的元素上。</div>
    </div>

  </section>
  <!--Section: Live preview-->

  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <div class="overflow-auto">...</div>
        <div class="overflow-hidden">...</div>

      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    使用Sass变量，您可以通过更改<code> $溢出</code>可变的<code> _variables.scss </code> 。</p>

</section>
<!--/Section: -->
