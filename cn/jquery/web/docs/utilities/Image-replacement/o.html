  <!--Description-->
  <p class="description">您可以使用图像替换类将文本替换为背景图像。</p>
  <p>为此，只需利用<code> 。文字隐藏</code> class或mixin，以帮助用背景图像替换元素的文本内容。</p>

  <hr class="my-4">

  <!--Section: Code-->

      <code data-lang="html" data-name="HTML">

        //用作mixin .heading {@include text-hide; }

      </code>

    </mdbsnippet>
