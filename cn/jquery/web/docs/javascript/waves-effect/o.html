<section id="customization">

  <!--Title-->
  <h2 class="section-heading mb-4">
    定制化
  </h2>

  <!--Description-->
  <p class="description">您还可以通过两种方式向任何元素添加波浪效果：</p>

  <h4>CSS类</h4>

  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <!--".waves-effect" class ads a regular wave to the element-->
        <a class="btn btn-primary waves-effect">波浪按钮</a><!--".waves-light" class ads a "lighter" version of the waves--><a class="btn btn-primary waves-light">波浪按钮</a>

      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <h4>通过JavaScript：</h4>


  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="js" data-name="JavaScript">

        <!--For a regular waves-->
        Waves.attach（&amp;#39;。btn&amp;#39;，[&amp;#39;waves-effect&amp;#39;]）; <!--For a lighter version of waves--> Waves.attach（&amp;#39;。btn&amp;#39;，[&amp;#39;waves-light&amp;#39;]）;

      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->
</section>
