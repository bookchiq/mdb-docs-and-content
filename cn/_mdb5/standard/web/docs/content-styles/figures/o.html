  <section id="section-basic-example">
    <!-- Section title -->
    <h2 class="mb-4">基本例子</h2>

    <p>
     每当您需要显示内容（例如带有可选标题的图像）时，
      考虑使用 <code>&lt;figure&gt;</code>.
    </p>

    <p>
     使用随附的<code> .figure </code>，<code> .figure-img </code>和
      <code> .figure-caption </code>类可为HTML5提供一些基线样式
      <code>&lt;figure&gt;</code>和 <code>&lt;figcaption&gt;</code> 元素。图片中的图像
      没有明确的大小，因此请确保将<code> .img-fluid </code>类添加到您的
      <code>&lt;img&gt;</code> 使它响应。
    </p>

    <!--Section: Demo-->
    <section class="border d-flex justify-content-center p-4 mb-4">
      <figure class="figure" style="max-width: 22rem">
        <img
          src="https://mdbootstrap.com/img/new/standard/city/041.webp"
          class="figure-img img-fluid rounded shadow-3 mb-3"
          alt="..."
        />
        <figcaption class="figure-caption">A caption for the above image.</figcaption>
      </figure>
    </section>
    <!--Section: Demo-->

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>

              alt="..."
            />
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
          </figure>
        </code>
      </mdbsnippet>
    </section>
