<script>
  $('#draggable').draggable({
    cursor: 'crosshair',
    containment: '#draggable-parent',
  });

  $('#draggable-x').draggable({
    cursor: 'crosshair',
    containment: '#draggable-parent-1',
    axis: 'x'
  });

  $('#draggable-y').draggable({
    cursor: 'crosshair',
    containment: '#draggable-parent-1',
    axis: 'y'
  });

  $('#draggable-scroll').draggable({
    containment: '#draggable-parent-8',
    cursor: 'crosshair',
    scroll: true,
    scrollSensitivity: 40,
    scrollSpeed: 40
  });

  $('#draggable-move').draggable({
    containment: '#draggable-parent-2',
    cursor: 'move'
  });

  $('#draggable-pointer').draggable({
    containment: '#draggable-parent-2',
    cursor: 'pointer',
  });

  $('#draggable-crosshair').draggable({
    containment: '#draggable-parent-2',
    cursor: 'crosshair',
    cursorAt: {
      bottom: 0
    }
  });

  $('#draggable-handle').draggable({
    containment: '#draggable-parent-3',
    handle: '.handle',
    cursor: 'crosshair'
  });

  var $startCounter = $('.start-event');
  var $dragCounter = $('.drag-event');
  var $stopCounter = $('.stop-event');

  var counts = {
    start: 0,
    drag: 0,
    stop: 0
  };

  $('#draggable-events').draggable({
    containment: '#draggable-parent-4',
    cursor: 'crosshair',
    start: onDragStart,
    drag: onDrag,
    stop: onDragStop
  });

  function onDragStart() {
    counts.start++;
    updateCounter($startCounter, counts.start);
  }

  function onDrag() {
    counts.drag++;
    updateCounter($dragCounter, counts.drag);
  }

  function onDragStop() {
    counts.stop++;
    updateCounter($stopCounter, counts.stop);
  }

  function updateCounter(selector, value) {
    $(selector).text(value);
  }

  $('#draggable-snap-2').draggable({
    containment: '#draggable-parent-5',
    snap: '#draggable-parent-5',
    snapTolerance: '50',
    cursor: 'crosshair'
  });

  $('#draggable-revert').draggable({
    cursor: 'crosshair',
    containment: '#draggable-parent-6',
    revert: true
  });

  $('#draggable-containment').draggable({
    cursor: 'crosshair',
    containment: '.draggable-container',
  });

</script>
